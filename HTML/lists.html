<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <ul>
            <li><h1>List to buy</h1></li>
            <li>Bread</li>
            <li>Jam</li>
            <li>Frooti</li>
        </ul>
        <ol type ="A">
            <li><h1>List to buy</h1></li>
            <li>Bread</li>
            <li>Jam</li>
            <li>Frooti</li>
        </ol>
    </body>
</html>
